<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <h4>Groceries:</h4>
        <li>milk</li>
        <li>eggs</li>
        <li>bread</li>
        <li>coffee supplies</li>
        <ul>
            <li>
                beans
            </li>
            <li>
                creamer
            </li>
        </ul>
    </ul>
    <ol>
        <h4>To Do:</h4>
        <li>Eat</li>
        <li>Study</li>
        <li>Walk Dog</li>
        <li>Work</li>
    </ol>
    <dl style="background-color: rgb(36, 216, 126);">
        <dt>Dragon</dt><hr>
        <dd>boo.</dd><br>
        <dt>Vampire</dt><hr>
        <dd>boo x 2.</dd>
    </dl>
</body>
</html>
